<!doctype html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <!-- fonts -->
    <link href="../assets/fonts/roboto.css" rel="stylesheet">
    <link href="../assets/fonts/raleway.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/container.css">
    <link rel="stylesheet" type="text/css" href="auth.css">
</head>
<body>
    <div class="section-auth">
        <div class="container">

            <div class="flex-auth">
                <div class="block-illustration">
                    <img src="https://marvelapp.com/static/illustration@2x-206cbc7bac1171dbbfa52cebf56ed519-b2da6.png" alt="">
                </div>
                <div class="block-auth">
                    <a href="../" class="block-auth__head">
                        <img src="https://cdn.svgporn.com/logos/google-cloud.svg">
                    </a>
                    <div class="block-auth__section">
                        <h3><span>Войти</span> через социальные сети</h3>
                        <div class="socials">
                            <div class="social" title="Google">
                                <svg>
                                    <use xlink:href="../assets/icons/google.svg#icon"></use>
                                </svg>
                            </div>
                            <div class="social" title="VK">
                                <svg>
                                    <use xlink:href="../assets/icons/vk.svg#icon"></use>
                                </svg>
                            </div>
                            <div class="social" title="Facebook">
                                <svg>
                                    <use xlink:href="../assets/icons/facebook.svg#icon"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="block-auth__footer">
                        <a href="">Войти с e-mail</a>
                        <a href="">Регистрация</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="flex-footer">

            </div>
        </div>
    </div>
</body>
</html>
