<!doctype html>
<html lang="ru_RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timedesk - Ассистент оповещения расписания</title>
    <!-- fonts -->
    <link href="assets/fonts/roboto.css" rel="stylesheet">
    <link href="assets/fonts/raleway.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/container.css">
    <link rel="stylesheet" type="text/css" href="assets/css/headhesive.css">
    <link rel="stylesheet" type="text/css" href="assets/css/header.css">
    <link rel="stylesheet" type="text/css" href="assets/css/section-main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/section-video.css">
    <link rel="stylesheet" type="text/css" href="assets/css/section-about.css">
    <link rel="stylesheet" type="text/css" href="assets/css/section-subscribe.css">
</head>
<body class="body js-page">

    <!-- start code -->
    <!-- header -->
    <div class="header">
        <div class="container">
            <div class="flex-header">
                <div class="block-logo">
                    <img src="https://cdn.svgporn.com/logos/google-cloud.svg" class="logo">
                    <h1 class="name">Timedesk</h1>
                </div>
                <div class="header-nav">
                    <a href="">Support</a>
                    <a href="./auth" title="Войти в систему">Войти</a>
                </div>
            </div>
        </div>
    </div>

    <!-- section-main -->
    <div class="section-main">
        <div class="container">
            <div class="flex-main">
                <div class="flex-main__content">
                    <h2>Ваше учебное расписание, в удобном месте.</h2>
                    <h3>Пользоваться электронным расписанием c синхронизацией намного удобнее</h3>
                    <p>Тем более на смартфонах</p>
                </div>
                <div class="flex-main__links">
                    <a href="" title="Google Play">
                        <svg>
                            <use xlink:href="assets/icons/appstore.svg#icon"></use>
                        </svg>
                    </a>
                    <a href="" title="App Store">
                        <svg>
                            <use xlink:href="assets/icons/appstore.svg#icon"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- section-video -->
    <div class="section-video">
        <div class="container">
            <div class="flex-video">
                <div class="mobile-device">
                    <div class="mobile-section">
                        <video src="assets/media/more_than_words-ru.mp4" autoplay loop></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- section-about -->
    <div class="section-about">
        <div class="container">
            <div class="flex-about js-flex-about">
            </div>
        </div>
    </div>

    <!-- section-subscribe -->
    <div class="section-subscribe">
        <div class="container">
            <div class="flex-subscribe">
                <div class="block-subscribe__content"></div>
                <div class="block-subscribe__form">
                    <input type="email">
                    <button></button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="container">
            <div class="flex-footer">

            </div>
        </div>
    </div>
    <!-- script -->
    <script type="text/javascript" src="assets/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/headhesive.min.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
